<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify OTP - Travelista Tours</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #43cea2, #185a9d, #00c6ff, #0072ff);
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
      overflow: hidden;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ‚ùÑÔ∏è Glacier Transparent Container */
    .container {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(25px) saturate(180%);
      -webkit-backdrop-filter: blur(25px) saturate(180%);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 30px rgba(255, 255, 255, 0.2);
      padding: 40px 30px;
      width: 340px;
      text-align: center;
      animation: fadeUp 1s ease;
      position: relative;
      overflow: hidden;
      transition: all 0.6s ease;
    }

    @keyframes fadeUp {
      0% { opacity: 0; transform: translateY(50px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* ‚ùÑÔ∏è Ice Crystal Hover Effect */
    .container::before {
      content: "";
      position: absolute;
      top: -100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        120deg,
        rgba(255, 255, 255, 0.5),
        rgba(173, 216, 230, 0.05),
        rgba(255, 255, 255, 0.4)
      );
      transform: skewY(45deg);
      opacity: 0;
      transition: 0.8s ease-in-out;
    }

    .container:hover::before {
      top: 100%;
      opacity: 1;
    }

    .container:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    h2 {
      color: #ffffff;
      margin-bottom: 25px;
      text-shadow: 0 0 15px rgba(255,255,255,0.6);
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 8px;
      text-align: center;
      letter-spacing: 2px;
      outline: none;
      font-size: 16px;
      color: #ffffff;
      background: rgba(255,255,255,0.1);
      transition: all 0.3s ease;
    }

    input::placeholder {
      color: rgba(255,255,255,0.6);
    }

    input:focus {
      border-color: #aeefff;
      box-shadow: 0 0 12px rgba(255,255,255,0.4);
      background: rgba(255,255,255,0.15);
    }

    button {
      background: rgba(24, 90, 157, 0.8);
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: rgba(67, 206, 162, 0.8);
      box-shadow: 0 0 15px rgba(67,206,162,0.5);
      transform: scale(1.03);
    }

    /* ‚úàÔ∏è Plane animation after verification */
    .plane {
      position: absolute;
      top: 50%;
      left: 50%;
      font-size: 40px;
      opacity: 0;
      transform: translate(-50%, -50%);
    }

    .fly {
      animation: flyAway 2.5s ease forwards;
    }

    @keyframes flyAway {
      0% { opacity: 1; transform: translate(-50%, -50%) scale(1) rotate(0deg); }
      50% { transform: translate(150%, -150%) scale(1.3) rotate(45deg); opacity: 1; }
      100% { transform: translate(300%, -300%) scale(1.5) rotate(90deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üì© Verify OTP</h2>
    <input type="text" id="otp" placeholder="Enter OTP">
    <button onclick="verifyOTP()">Verify</button>
    <div class="plane" id="plane">‚úàÔ∏è</div>
  </div>

  <script>
  function verifyOTP() {
    const email = localStorage.getItem('email');
    const otp = document.getElementById('otp').value;
    if (!otp) {
      alert("Please enter OTP");
      return;
    }

    fetch('http://localhost:5000/api/users/verify-otp', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ email, otp })
    })
    .then(res => res.json())
    .then(data => {
      if (data.userId || data.message.toLowerCase().includes("verified")) {
        // Play flight animation
        const plane = document.getElementById('plane');
        plane.classList.add('fly');

        // Success message
        setTimeout(() => {
          alert("‚úÖ Login Successful! Welcome to Travelista Tours.");
          localStorage.setItem('userId', data.userId || 'guest');
          window.location.href = '/'; // Redirect to homepage
        }, 2000);
      } else {
        alert("‚ùå Invalid OTP. Please try again.");
      }
    })
    .catch(err => {
      console.error(err);
      alert("Error verifying OTP. Please try again.");
    });
  }
  </script>
</body>
</html>
