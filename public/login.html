<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }

  body {
    display: flex;
    height: 100vh;
    overflow: hidden;
    background: radial-gradient(circle at top left, #b6f0ff 0%, #0e1f40 100%);
  }

  .left {
    flex: 1;
    background: url('public/bg.webp') center/cover no-repeat;
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
    padding: 40px;
  }

  .left::before {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(120deg, rgba(0, 0, 40, 0.5), rgba(0, 100, 255, 0.2));
    backdrop-filter: blur(8px);
  }

  .left h1 {
    font-size: 48px;
    font-weight: 700;
    margin-bottom: 15px;
    position: relative;
    z-index: 2;
    text-shadow: 0 0 10px rgba(0,255,255,0.4);
  }

  .left p {
    font-size: 17px;
    max-width: 400px;
    line-height: 1.7;
    z-index: 2;
    position: relative;
    color: #e8f7ff;
  }

  .right {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(150deg, rgba(0, 40, 80, 0.5), rgba(0, 255, 255, 0.1));
    backdrop-filter: blur(15px);
    position: relative;
  }

  .right::before {
    content: "";
    position: absolute;
    width: 400px;
    height: 400px;
    background: radial-gradient(circle, rgba(0,255,255,0.15), transparent 70%);
    top: -100px;
    left: -100px;
    animation: floatGlacier 10s infinite alternate ease-in-out;
  }

  @keyframes floatGlacier {
    0% { transform: translateY(0) scale(1); }
    100% { transform: translateY(40px) scale(1.1); }
  }

  .login-box {
    background: rgba(255, 255, 255, 0.1);
    padding: 45px 35px;
    border-radius: 22px;
    box-shadow: 0 8px 50px rgba(0, 200, 255, 0.25);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.25);
    width: 85%;
    max-width: 360px;
    text-align: center;
    color: #eafaff;
  }

  .login-box h2 {
    font-size: 26px;
    margin-bottom: 25px;
    color: #b8ecff;
    text-shadow: 0 0 10px rgba(0,255,255,0.6);
    position: relative;
  }

  .login-box h2::after {
    content: "❄️";
    position: absolute;
    right: -30px;
    top: -10px;
    animation: spinSnow 4s linear infinite;
  }

  @keyframes spinSnow {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 10px;
    border: 1.5px solid rgba(255,255,255,0.4);
    background: rgba(255,255,255,0.15);
    color: #eafaff;
    font-size: 15px;
    outline: none;
    transition: all 0.3s ease;
  }

  input::placeholder {
    color: #cde7ff;
  }

  input:focus {
    border-color: #00e5ff;
    box-shadow: 0 0 12px rgba(0,229,255,0.5);
  }

  button {
    width: 100%;
    background: linear-gradient(90deg, #00eaff, #0072ff);
    color: white;
    padding: 12px;
    margin-top: 15px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 16px;
    font-weight: 600;
    transition: 0.3s;
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 18px rgba(0,255,255,0.6);
  }

  p {
    margin-top: 15px;
    font-size: 14px;
    color: #d0f6ff;
  }

  a {
    color: #00e5ff;
    text-decoration: none;
    font-weight: 600;
  }

  a:hover {
    text-decoration: underline;
  }

  .fly-plane {
    position: absolute;
    left: 50%;
    top: 50%;
    font-size: 24px;
    animation: flyAcross 2s linear forwards;
  }

  @keyframes flyAcross {
    0% { transform: translate(-50%, -50%) rotate(0deg); opacity: 1; }
    50% { transform: translate(100%, -150%) rotate(180deg); }
    100% { transform: translate(200%, -250%) rotate(360deg); opacity: 0; }
  }

  /* ✅ Mobile view: make container slightly bigger */
  @media (max-width: 768px) {
    body {
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .right {
      flex: none;
      width: 100%;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

.login-box {
    background: rgba(255, 255, 255, 0.1);
    padding: 45px 35px;
    border-radius: 22px;
    box-shadow: 0 8px 50px rgba(0, 200, 255, 0.25);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.25);
    width: 85%;
    max-width: 360px;
    text-align: center;
    color: #eafaff;

    .login-box h2 {
      font-size: 30px;
    }

    input, button {
      font-size: 10px;
      padding: 14px;
    }
  }
}
</style>
</head>
<body>
  <div class="right">
    <div class="login-box">
      <h2>Welcome Back</h2>
      <input type="email" id="email" placeholder="Email Address">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login ❄️</button>
      <p>Don’t have an account? <a href="register.html">Register</a></p>
    </div>
  </div>

  <script>
    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (!email || !password) {
        alert("Please enter your email and password.");
        return;
      }

      const plane = document.createElement("div");
      plane.classList.add("fly-plane");
      plane.textContent = "✈️";
      document.body.appendChild(plane);
      setTimeout(() => plane.remove(), 2000);

      setTimeout(() => {
        fetch('http://localhost:5000/api/users/send-otp', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        })
        .then(res => res.json())
        .then(data => {
          alert(data.message);
          if (data.message.toLowerCase().includes('sent')) {
            localStorage.setItem('email', email);
            window.location.href = 'verify.html';
          }
        })
        .catch(() => alert('Error sending OTP.'));
      }, 1500);
    }
  </script>
</body>
</html>
